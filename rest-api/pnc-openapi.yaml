openapi: 3.0.1
info:
  title: PNC
  description: PNC build system
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 3.2.9-SNAPSHOT
servers:
- url: /pnc-rest
  variables: {}
paths:
  /artifacts:
    get:
      tags:
      - Artifacts
      summary: Gets all artifacts.
      operationId: getAll
      parameters:
      - name: pageIndex
        in: query
        description: Index of the page to return. Index starts with 0.
        schema:
          type: integer
          format: int32
          default: 0
      - name: pageSize
        in: query
        description: Number of entries that should be included in a page. Maximum
          page size is 200.
        schema:
          type: integer
          format: int32
          default: 50
      - name: sort
        in: query
        description: "Sorting RSQL. Format: sort=asc=path.to.field (or =desc=)."
        schema:
          type: string
      - name: q
        in: query
        description: RSQL Query.
        schema:
          type: string
      - name: sha256
        in: query
        description: Filter by sha256 of the artifact.
        schema:
          type: string
      - name: md5
        in: query
        description: Filter by md5 of the artifact.
        schema:
          type: string
      - name: sha1
        in: query
        description: Filter by sha1 of the artifact.
        schema:
          type: string
      responses:
        "200":
          description: Success with results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArtifactPage'
        "400":
          description: Invalid input parameters or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
      - Internal
      - Artifacts
      summary: "[role:pnc-app-artifact-user, pnc-users-admin] Creates a new Artifact."
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Artifact'
        required: true
      responses:
        "201":
          description: Entity successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Artifact'
        "400":
          description: Invalid input parameters or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "409":
          description: Conflict while saving an entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /artifacts/filter:
    get:
      tags:
      - Artifacts
      summary: Gets all artifacts according to specified filters.
      operationId: getAllFiltered
      parameters:
      - name: pageIndex
        in: query
        description: Index of the page to return. Index starts with 0.
        schema:
          type: integer
          format: int32
          default: 0
      - name: pageSize
        in: query
        description: Number of entries that should be included in a page. Maximum
          page size is 200.
        schema:
          type: integer
          format: int32
          default: 50
      - name: identifier
        in: query
        description: Filter by artifact identifier or its part.
        schema:
          type: string
      - name: qualities
        in: query
        description: List of artifact qualities to include in result.
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
            enum:
            - NEW
            - VERIFIED
            - TESTED
            - DEPRECATED
            - BLACKLISTED
            - DELETED
            - TEMPORARY
            - IMPORTED
      - name: repoType
        in: query
        description: Type of target repository.
        schema:
          type: string
          enum:
          - MAVEN
          - NPM
          - COCOA_POD
          - GENERIC_PROXY
          - DISTRIBUTION_ARCHIVE
      - name: buildCategories
        in: query
        description: List of artifact build categories to include in result.
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
            enum:
            - STANDARD
            - SERVICE
            - AUTO
      responses:
        "200":
          description: Success with results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArtifactInfoPage'
        "400":
          description: Invalid input parameters or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /artifacts/purl/{purl}:
    get:
      tags:
      - Artifacts
      summary: Gets a specific artifact by purl of the artifact.
      operationId: getSpecificFromPurl
      parameters:
      - name: purl
        in: path
        description: Purl of the artifact
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Success with results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Artifact'
        "404":
          description: Can not find specified result
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /artifacts/{id}:
    get:
      tags:
      - Artifacts
      summary: Gets a specific artifact.
      operationId: getSpecific
      parameters:
      - name: id
        in: path
        description: ID of the artifact
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Success with results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Artifact'
        "404":
          description: Can not find specified result
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
      - Internal
      - Artifacts
      summary: "[role:pnc-app-artifact-user, pnc-users-admin] Updates an existing\
        \ Artifact"
      operationId: update
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Artifact'
        required: true
      responses:
        "204":
          description: Entity successfully updated
        "400":
          description: Invalid input parameters or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "409":
          description: Conflict while saving an entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /artifacts/{id}/artifacts/quality:
    post:
      tags:
      - Artifacts
      summary: "Add a new quality level revision for this artifact. Accepted values\
        \ from standard users are NEW, VERIFIED, TESTED, DEPRECATED. Users with pnc-app-artifact-user,\
        \ pnc-app-build-user, pnc-users-admin role can also specify BLACKLISTED and\
        \ DELETED quality levels."
      operationId: createQualityLevelRevision
      parameters:
      - name: id
        in: path
        description: ID of the artifact
        required: true
        schema:
          type: string
      - name: quality
        in: query
        description: Quality level of the artifact.
        required: true
        schema:
          type: string
      - name: reason
        in: query
        description: The reason for adding a new quality level for this artifact.
        required: true
        schema:
          type: string
      responses:
        "201":
          description: Entity successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArtifactRevision'
        "400":
          description: Invalid input parameters or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "409":
          description: Conflict while saving an entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /artifacts/{id}/dependant-builds:
    get:
      tags:
      - Artifacts
      summary: Gets the build(s) that depends on this artifact.
      operationId: getDependantBuilds
      parameters:
      - name: id
        in: path
        description: ID of the artifact
        required: true
        schema:
          type: string
      - name: pageIndex
        in: query
        description: Index of the page to return. Index starts with 0.
        schema:
          type: integer
          format: int32
          default: 0
      - name: pageSize
        in: query
        description: Number of entries that should be included in a page. Maximum
          page size is 200.
        schema:
          type: integer
          format: int32
          default: 50
      - name: sort
        in: query
        description: "Sorting RSQL. Format: sort=asc=path.to.field (or =desc=)."
        schema:
          type: string
      - name: q
        in: query
        description: RSQL Query.
        schema:
          type: string
      responses:
        "200":
          description: Success with results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuildPage'
        "400":
          description: Invalid input parameters or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /artifacts/{id}/milestones:
    get:
      tags:
      - Artifacts
      summary: Gets the milestones that produced or consumed this artifact.
      operationId: getMilestonesInfo
      parameters:
      - name: id
        in: path
        description: ID of the artifact
        required: true
        schema:
          type: string
      - name: pageIndex
        in: query
        description: Index of the page to return. Index starts with 0.
        schema:
          type: integer
          format: int32
          default: 0
      - name: pageSize
        in: query
        description: Number of entries that should be included in a page. Maximum
          page size is 200.
        schema:
          type: integer
          format: int32
          default: 50
      - name: sort
        in: query
        description: "Sorting RSQL. Format: sort=asc=path.to.field (or =desc=)."
        schema:
          type: string
      - name: q
        in: query
        description: RSQL Query.
        schema:
          type: string
      responses:
        "200":
          description: Success with results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MilestoneInfoPage'
        "404":
          description: Can not find specified result
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /artifacts/{id}/revisions:
    get:
      tags:
      - Artifacts
      summary: Gets audited revisions of this artifact.
      operationId: getRevisions
      parameters:
      - name: id
        in: path
        description: ID of the artifact
        required: true
        schema:
          type: string
      - name: pageIndex
        in: query
        description: Index of the page to return. Index starts with 0.
        schema:
          type: integer
          format: int32
          default: 0
      - name: pageSize
        in: query
        description: Number of entries that should be included in a page. Maximum
          page size is 200.
        schema:
          type: integer
          format: int32
          default: 50
      responses:
        "200":
          description: Success with results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArtifactRevisionPage'
        "400":
          description: Invalid input parameters or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /artifacts/{id}/revisions/{rev}:
    get:
      tags:
      - Artifacts
      summary: Get specific audited revision of this artifact.
      operationId: getRevision
      parameters:
      - name: id
        in: path
        description: ID of the artifact
        required: true
        schema:
          type: string
      - name: rev
        in: path
        description: Revision number of the artifact
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Success with results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArtifactRevision'
        "404":
          description: Can not find specified result
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /build-configs:
    get:
      tags:
      - Build Configs
      summary: Gets all build configs.
      operationId: getAll_1
      parameters:
      - name: pageIndex
        in: query
        description: Index of the page to return. Index starts with 0.
        schema:
          type: integer
          format: int32
          default: 0
      - name: pageSize
        in: query
        description: Number of entries that should be included in a page. Maximum
          page size is 200.
        schema:
          type: integer
          format: int32
          default: 50
      - name: sort
        in: query
        description: "Sorting RSQL. Format: sort=asc=path.to.field (or =desc=)."
        schema:
          type: string
      - name: q
        in: query
        description: RSQL Query.
        schema:
          type: string
      responses:
        "200":
          description: Success with results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuildConfigPage'
        "400":
          description: Invalid input parameters or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
      - Build Configs
      summary: Creates a new build config.
      operationId: createNew
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BuildConfiguration'
        required: true
      responses:
        "201":
          description: Entity successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuildConfiguration'
        "400":
          description: Invalid input parameters or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "409":
          description: Conflict while saving an entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /build-configs/create-with-scm:
    post:
      tags:
      - Build Configs
      summary: Starts a task of creating a new build config with a given SCM URL.
      description: The given SCM URL is automatically analyzed and if it's an external
        URL the content of the SCM repository is cloned into an internal repository.
      operationId: createWithSCM
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BuildConfigWithSCMRequest'
      responses:
        "202":
          description: Build Config is being created. The 'taskId' key has the id
            of the Maitai process instance creating the repository ('buildConfig'
            key is null)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuildConfigCreationResponse'
        "201":
          description: Build Config was created. The 'buildConfig' key is populated
            with the details of the Build Config ('taskId' key is null)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuildConfigCreationResponse'
        "409":
          description: Conflict while saving an entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "400":
          description: Invalid input parameters or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /build-configs/default-alignment-parameters/{buildType}:
    get:
      tags:
      - Build Configs
      summary: Provides string of default alignment parameters.
      description: Provides default parameters for build config according to a build
        type chosen by a user.
      operationId: getBuildTypeDefaultAlignmentParameters
      parameters:
      - name: buildType
        in: path
        description: "Build type specified in build config (MVN, NPM or GRADLE)"
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Success with results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlignmentParameters'
  /build-configs/supported-parameters:
    get:
      tags:
      - Build Configs
      summary: Provides list of supported parameters.
      description: "Provides list of parameters supported by core, there can be also\
        \ other parameters not known by core."
      operationId: getSupportedParameters
      responses:
        "200":
          description: Success with results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Parameter'
  /build-configs/x-with-latest-build:
    get:
      tags:
      - Build Configs
      summary: Gets all build configs with latest build info included.
      operationId: getAllWithLatestBuild
      parameters:
      - name: pageIndex
        in: query
        description: Index of the page to return. Index starts with 0.
        schema:
          type: integer
          format: int32
          default: 0
      - name: pageSize
        in: query
        description: Number of entries that should be included in a page. Maximum
          page size is 200.
        schema:
          type: integer
          format: int32
          default: 50
      - name: sort
        in: query
        description: "Sorting RSQL. Format: sort=asc=path.to.field (or =desc=)."
        schema:
          type: string
      - name: q
        in: query
        description: RSQL Query.
        schema:
          type: string
      responses:
        "200":
          description: Success with results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuildConfigWithLatestPage'
        "400":
          description: Invalid input parameters or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /build-configs/{id}:
    get:
      tags:
      - Build Configs
      summary: Gets a specific build config.
      operationId: getSpecific_1
      parameters:
      - name: id
        in: path
        description: ID of the build config
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Success with results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuildConfiguration'
        "404":
          description: Can not find specified result
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
      - Build Configs
      summary: Updates an existing build config.
      operationId: update_1
      parameters:
      - name: id
        in: path
        description: ID of the build config
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BuildConfiguration'
        required: true
      responses:
        "204":
          description: Entity successfully updated
        "400":
          description: Invalid input parameters or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "409":
          description: Conflict while saving an entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      tags:
      - Build Configs
      summary: Patch a specific build config.
      operationId: patchSpecific
      parameters:
      - name: id
        in: path
        description: ID of the build config
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/BuildConfiguration'
      responses:
        "200":
          description: Success with results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuildConfiguration'
        "400":
          description: Invalid input parameters or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Can not find specified result
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /build-configs/{id}/build:
    post:
      tags:
      - Build Configs
      summary: Triggers a build of a specific build config.
      operationId: trigger
      parameters:
      - name: id
        in: path
        description: ID of the build config
        required: true
        schema:
          type: string
      - name: temporaryBuild
        in: query
        description: Is it a temporary build or a standard build?
        schema:
          type: boolean
          default: false
      - name: rebuildMode
        in: query
        description: What should varant rebuild?
        schema:
          type: string
          default: IMPLICIT_DEPENDENCY_CHECK
          enum:
          - IMPLICIT_DEPENDENCY_CHECK
          - EXPLICIT_DEPENDENCY_CHECK
          - FORCE
      - name: buildDependencies
        in: query
        description: Should we build also dependencies of this Build Config?
        schema:
          type: boolean
          default: true
      - name: keepPodOnFailure
        in: query
        description: "Should we keep the build container running, if the build fails?"
        schema:
          type: boolean
          default: false
      - name: timestampAlignment
        in: query
        description: This feature was disabled. Setting this value has no effect on
          the build.
        schema:
          type: boolean
          default: false
      - name: alignmentPreference
        in: query
        description: "Defines temporary build dependency alignment preferences. Default:\
          \ PREFER_TEMPORARY."
        schema:
          type: string
          enum:
          - PREFER_PERSISTENT
          - PREFER_TEMPORARY
      responses:
        "202":
          description: Request was accepted for processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Build'
        "409":
          description: Conflict while saving an entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "400":
          description: Invalid input parameters or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /build-configs/{id}/builds:
    get:
      tags:
      - Build Configs
      summary: Get all builds associated with this build config.
      operationId: getBuilds
      parameters:
      - name: id
        in: path
        description: ID of the build config
        required: true
        schema:
          type: string
      - name: pageIndex
        in: query
        description: Index of the page to return. Index starts with 0.
        schema:
          type: integer
          format: int32
          default: 0
      - name: pageSize
        in: query
        description: Number of entries that should be included in a page. Maximum
          page size is 200.
        schema:
          type: integer
          format: int32
          default: 50
      - name: sort
        in: query
        description: "Sorting RSQL. Format: sort=asc=path.to.field (or =desc=)."
        schema:
          type: string
      - name: q
        in: query
        description: RSQL Query.
        schema:
          type: string
      - name: latest
        in: query
        description: Should return only latest build?
        schema:
          type: boolean
          default: false
      - name: running
        in: query
        description: Should return only running builds?
        schema:
          type: boolean
          default: false
      - name: buildConfigName
        in: query
        description: Filters builds by BuildConfig name in a revision used to trigger
          the build. Supports LIKE queries in style *name-part*
        schema:
          type: string
          default: ""
      responses:
        "200":
          description: Success with results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuildPage'
        "400":
          description: Invalid input parameters or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /build-configs/{id}/clone:
    post:
      tags:
