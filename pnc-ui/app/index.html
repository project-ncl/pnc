<!DOCTYPE html>
<html ng-app="pnc">
  <head>
    <meta charset="utf-8">
    <title>Project Newcastle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/patternfly/dist/css/patternfly.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-select/dist/css/bootstrap-select.css" />
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css" />

    <!-- endbuild -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/patternfly/dist/js/patternfly.js"></script>
    <script src="bower_components/angular-patternfly/dist/angular-patternfly.js"></script>

    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="bower_components/angular-websocket/angular-websocket.min.js"></script>
    <script src="bower_components/keycloak/dist/keycloak.min.js"></script>

    <!-- build:js(app) scripts/pnc.js -->
    <script src="app.js"></script>

    <!-- endbuild -->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-pf" role="navigation">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href ui-sref="/">
          <img src="images/redhat-logo.png" alt="Red Hat" /> Project Newcastle
        </a>
      </div>
      <div class="collapse navbar-collapse navbar-collapse-1">
        <!-- user menu -->
        <ul class="nav navbar-nav navbar-utility">
          <li class="dropdown">
            <a href class="dropdown-toggle" data-toggle="dropdown">
              <span class="pficon pficon-user"></span>
              Johnny Droptables <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href>Settings</a>
              </li>
              <li>
                <a href>Another link</a>
              </li>
              <li>
                <a href>Another link</a>
              </li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-primary">
          <li>
            <a ui-sref="dashboard" href>Dashboard</a>
          </li>
          <li>
            <a ui-sref="product.list" href>Products</a>
          </li>
          <li>
            <a ui-sref="project.list" href>Projects</a>
          </li>
          <li>
            <a ui-sref="configuration.list" href>Configurations</a>
          </li>
        </ul>

    <div class="container-fluid" ui-view="content"></div>
    <div class="footer">
      <div class="container">
          <p>
          <a href="https://github.com/project-ncl/pnc">PNC</a>
          <span>     (Version: 0.3)</span>
          <span> | </span>
          Red Hat, Inc. Â© 2014
          </p>
      </div><!-- /.container -->
    </div><!-- /.footer -->
