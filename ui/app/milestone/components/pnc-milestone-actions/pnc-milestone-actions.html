<div class="btn-group">

  <!-- milestone is not closed -->
  <a ng-if="!$ctrl.milestone.endDate"
     pnc-confirm-click="$ctrl.markMilestoneAsCurrent($ctrl.milestone)"
     pnc-confirm-message="{{ 'Mark Milestone ' + $ctrl.milestone.version + ' as current ?'}}"
     title="Mark Milestone as current" 
     class="btn btn-default btn-{{ $ctrl.size ? $ctrl.size : 'lg'}}"
     pnc-requires-auth>
    <i class="fa fa-clock-o"></i>
    <span ng-if="!$ctrl.size">Mark as current</span>
  </a>

  <!-- milestone is closed -->
  <a ng-if="$ctrl.milestone.endDate"
     title="Milestone is already closed. No more modifications allowed." 
     class="btn btn-default btn-{{ $ctrl.size ? $ctrl.size : 'lg'}}"
     disabled="disabled">
    <i class="fa fa-clock-o"></i>
    <span ng-if="!$ctrl.size">Mark as current</span>
  </a>

  <a ui-sref="product.detail.version.milestoneUpdate({ milestoneId: $ctrl.milestone.id })" 
     title="{{ $ctrl.milestone.endDate == undefined ? 'Update Milestone' : 'Milestone is already closed. No more modifications allowed.'}}" 
     class="btn btn-default btn-{{ $ctrl.size ? $ctrl.size : 'lg'}}"
     ng-disabled="$ctrl.milestone.endDate != undefined">
    <i class="pficon pficon-edit"></i>
    <span ng-if="!$ctrl.size">Update</span>
  </a>
  <a ui-sref="product.detail.version.milestoneClose({ milestoneId: $ctrl.milestone.id })"
     title="{{ $ctrl.milestone.endDate == undefined ? 'Close Milestone' : 'Milestone is already closed. No more modifications allowed.'}}" 
     class="btn btn-default btn-{{ $ctrl.size ? $ctrl.size : 'lg'}}"
     ng-disabled="$ctrl.milestone.endDate != undefined">
    <i class="fa fa-lock"></i>
    <span ng-if="!$ctrl.size">Close</span>
  </a>
</div>
