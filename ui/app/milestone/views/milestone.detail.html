<div>

  <div class="page-header">
    <h1>Product Milestone {{ milestoneDetailCtrl.data.version }}</h1>
  </div>

  <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
  <form novalidate class="form-horizontal" name="milestoneForm">

  <div class="form-group">
    <label for="input-version" class="col-sm-2 control-label">Version</label>
    <div class="col-sm-10">
      <div class="input-group">
        <label for="input-version" class="control-label bigger-text">{{milestoneDetailCtrl.milestone.version}}</label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="input-end-date" class="col-sm-2 control-label">
      Start Date
    </label>
    <div class="col-sm-10">
      <div class="input-group">
        <label for="input-version" class="control-label bigger-text">{{milestoneDetailCtrl.milestone.startingDate | date:'yyyy/MM/dd'}}</label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="input-end-date" class="col-sm-2 control-label">
      Planned End Date
    </label>
    <div class="col-sm-10">
      <div class="input-group">
        <label for="input-version" class="control-label bigger-text">{{milestoneDetailCtrl.milestone.plannedEndDate | date:'yyyy/MM/dd'}}</label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="input-end-date" class="col-sm-2 control-label">
      End Date
    </label>
    <div class="col-sm-10">
      <div class="input-group">
        <label for="input-version" class="control-label bigger-text">{{milestoneDetailCtrl.milestone.endDate | date:'yyyy/MM/dd'}}</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-6 col-sm-push-6 col-md-push-6">
      <div class="row">
        <div class="col-md-12" ui-view>
          <pnc-milestone-builds milestone="milestoneDetailCtrl.milestone" performed-builds="milestoneDetailCtrl.performedBuilds"></pnc-milestone-builds>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-6 col-sm-pull-6 col-md-pull-6">
      <div class="row">
        <div class="col-md-12" ui-view="sidebar">
          <pnc-milestone-artifacts milestone="milestoneDetailCtrl.milestone" distributed-artifacts="milestoneDetailCtrl.distributedArtifacts"></pnc-milestone-artifacts>
        </div>
      </div>
    </div>
  </div>

  </form>
</div>
