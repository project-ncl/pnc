<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Newcastle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/patternfly/dist/css/patternfly.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-select/dist/css/bootstrap-select.css" />
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(app) styles/pnc.css -->
    <!-- include: "type": "css", "files": "**/*.css" -->
    <!-- endbuild -->

    <!-- build:js(.) oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/patternfly/dist/js/patternfly.js"></script>
    <script src="bower_components/angular-patternfly/dist/angular-patternfly.js"></script>
    <script src="bower_components/angular-patternfly/dist/angular-patternfly.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="bower_components/angular-utils-ui-breadcrumbs/uiBreadcrumbs.js"></script>
    <script src="bower_components/angular-websocket/angular-websocket.min.js"></script>
    <script src="bower_components/keycloak/dist/keycloak.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/pnc.js -->
    <script src="pnc-props.js"></script>
    <script src="app.js"></script>
    <!-- include: "type": "js", "files": ["**/*.js", "!app.js"] -->
    <!-- endbuild -->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-pf" role="navigation" ng-cloak>
      <!-- header -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href ui-sref="dashboard">
          <img src="images/redhat-logo.png" alt="Red Hat" /> Project Newcastle
        </a>
      </div>
      <div class="collapse navbar-collapse navbar-collapse-1">
        <!-- user menu -->
          <ul class="nav navbar-nav navbar-utility" ng-controller="authenticationController as authCtrl">
            <li class="dropdown">
              <a href class="dropdown-toggle" data-toggle="dropdown">
                <span class="pficon pficon-user"></span>{{ authCtrl.username }}<b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li ng-class="{ 'disabled': !authCtrl.isAuthenticated }">
                  <a href ng-click="authCtrl.logout()">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        <ul class="nav navbar-nav navbar-primary">
          <li>
            <a ui-sref="dashboard" href>Dashboard</a>
          </li>
          <li>
            <a ui-sref="product.list" href>Products</a>
          </li>
          <li>
            <a ui-sref="project.list" href>Projects</a>
          </li>
          <li class="dropdown">
            <a href class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Configurations<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href ui-sref="configuration.list">Build Configurations</a></li>
              <li><a href ui-sref="configuration-set.list">Build Configuration Sets</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="notification-area"><pf-notification-list></pf-notification-list></div>

    <div class="container-fluid">
      <div class="row"> <!-- breadcrumbs -->
        <ui-breadcrumbs displayname-property="data.displayName" abstract-proxy-property="data.proxy" template-url="common/templates/uiBreadcrumbs.tpl.html"></ui-breadcrumbs>
      </div> <!-- /breadcrumbs -->
      <div ui-view="content"></div>
    </div>

<!--     <div class="container-fluid" ui-view="content"></div>
 -->    <div class="footer" ng-cloak>
      <div class="container">
        <div ng-include="'common/templates/footer.tmpl.html'"></div>
      </div><!-- /.container -->
    </div><!-- /.footer -->

  </body>
</html>
