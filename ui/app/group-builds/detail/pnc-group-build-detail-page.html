<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <div class="btn-group pull-right" role="group" aria-label="Build Actions">
        <pnc-brew-push-button group-build="$ctrl.groupBuild"></pnc-brew-push-button>
        <button ng-if="$ctrl.groupBuild.$isCancelable()" ng-click="$ctrl.groupBuild.$cancel()" type="button" class="btn btn-danger">
          <i class="fa fa-ban" aria-hidden="true"></i>&nbsp;Abort
        </button>
      </div>
      <h1>
        <pnc-build-status-icon build="$ctrl.groupBuild" no-warnings="true"></pnc-build-status-icon>
        {{ $ctrl.groupBuild.groupConfig.name }} <span class="fa fa-angle-double-right"></span> #{{ $ctrl.groupBuild.id }}
        <pnc-temporary-build-label group-build="$ctrl.groupBuild" class="label-sm"></pnc-temporary-build-label>
      </h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <pnc-group-build-values-list group-build="$ctrl.groupBuild"></pnc-group-build-values-list>
  </div>
</div>

<div ng-if="::$ctrl.hasBuilds()">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h2 class="h4">Builds</h2>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <pnc-group-build-visualization group-build="$ctrl.groupBuild" builds="$ctrl.builds" dependency-graph="$ctrl.dependencyGraph"></pnc-group-build-visualization>
    </div>
  </div>
</div>
