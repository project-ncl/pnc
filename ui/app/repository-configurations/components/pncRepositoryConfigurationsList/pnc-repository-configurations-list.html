<table class="table table-bordered table-striped table-hover" ng-show="$ctrl.showTable()">
  <thead ng-hide="::$ctrl.hideHead">
    <th ng-if="::$ctrl.showColumn('id')">Id</th>
    <th ng-if="::$ctrl.showColumn('internalScmUrl')">Internal SCM URL</th>
    <th ng-if="::$ctrl.showColumn('externalScmUrl')">External SCM URL</th>
    <th ng-if="::$ctrl.showColumn('preBuildSync')">Pre-build Sync</th>
  </thead>
  <tbody>
    <tr ng-repeat="item in $ctrl.items">
      <td ng-if="::$ctrl.showColumn('id')">
        <pnc-repository-configuration-link repository-configuration="item"></pnc-repository-configuration-link>
      </td>
      <td ng-if="::$ctrl.showColumn('internalScmUrl')">
        {{ item.internalUrl }}
      </td>
      <td ng-if="::$ctrl.showColumn('externalScmUrl')">
        {{ item.externalUrl }}
      </td>
      <td ng-if="::$ctrl.showColumn('preBuildSync')">
        {{ item.preBuildSyncEnabled }}
      </td>
    </tr>
  </tbody>
</table>
<div ng-hide="$ctrl.showTable()" class="text-center clear-both"><em>There are no items to display</em></div>
