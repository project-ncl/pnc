<table class="table table-bordered table-striped table-hover" ng-show="$ctrl.showTable()">
  <thead>
    <th ng-if="::$ctrl.showColumn('name')">Name</th>
    <th ng-if="::$ctrl.showColumn('project')">Project</th>
    <th ng-if="::$ctrl.showColumn('creationTime')">Created</th>
    <th ng-if="::$ctrl.showColumn('lastModificationTime')">Modified</th>
    <th ng-if="::$ctrl.showColumn('buildStatus')">Build Status</th>
    <th ng-if="::$ctrl.actionsTemplateUrl">Actions</th>
  </thead>
  <tbody>
    <tr ng-repeat="buildConfig in $ctrl.buildConfigs">
      <td ng-if="$ctrl.showColumn('name')">
        <a ui-sref="projects.detail.build-configs.detail({ projectId: buildConfig.project.id, configurationId: buildConfig.id })" href>
          {{ buildConfig.name }}
        </a>
      </td>
      <td ng-if="::$ctrl.showColumn('project')">
        <a ui-sref="projects.detail({ projectId: buildConfig.project.id })" href>
          {{ buildConfig.project.name }}
        </a>
      </td>
      <td ng-if="::$ctrl.showColumn('creationTime')">{{ buildConfig.creationTime | date:'medium' }}</td>
      <td ng-if="::$ctrl.showColumn('lastModificationTime')">{{ buildConfig.lastModificationTime | date:'medium' }}</td>
      <td ng-if="::$ctrl.showColumn('buildStatus')">
        <pnc-configuration-build pnc-configuration-id="buildConfig.id"></pnc-configuration-build>
      </td>
      <td class="td-actions" ng-if="::$ctrl.actionsTemplateUrl" ng-include="::$ctrl.actionsTemplateUrl"></td>
    </tr>
  </tbody>
</table>
<p ng-hide="$ctrl.showTable()" class="text-center"><em>There are no Build Configs to display</em></p>
