<script type="text/ng-template" id="pnc-build-configs-data-table-actions.html">
  <div class="btn-group" role="group" aria-label="Item Actions">
    <pnc-build-start build-config="buildConfig" size="md"></pnc-build-start>
    <button class="btn btn-md btn-default" ng-if="$ctrl.onRemove" uib-tooltip="Remove Build Configuration" tooltip-popup-delay="2500" tooltip-placement="top" tooltip-append-to-body="true" pnc-confirm-click="actions.remove(buildConfig)" pnc-confirm-message="{{ 'Confirm the removal of Build Configuration: ' + buildConfig.name +  ' ?'}}">Remove</button>
  </div>
</script>

<div class="row">
  <pnc-toolbar filtering-page="$ctrl.filterPage" filtering-fields="$ctrl.filterFields" sorting-fields="$ctrl.sortingFields" sorting-configs="$ctrl.sortingConfigs" actions-config="$ctrl.toolbarActions"></pnc-toolbar>
</div>
<div>
  <pnc-build-configs-list build-configs="$ctrl.filterPage.data" display-fields="$ctrl.displayFields" ng-attr-actions-template-url="{{ !$ctrl.hideActions && 'pnc-build-configs-data-table-actions.html' || undefined }}" actions-data="$ctrl.actions"></pnc-build-configs-list>
  <pnc-page-controls class="pull-right m-t-10 m-b-10" pnc-page="$ctrl.filterPage" ng-if="$ctrl.filterPage"></pnc-page-controls>
</div>
