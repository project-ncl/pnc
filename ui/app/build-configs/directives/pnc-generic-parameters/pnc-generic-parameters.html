<div class="form-group">
  <label for="input-build-group-configs" class="col-sm-2 control-label">Key</label>
  <div class="col-sm-10">
    <pnc-select-items
      single-item="true"
      custom-item="true"
      selected-items="genericParameter.key.selected"
      select-id="genericParameterKey"
      select-name="genericParameterKey"
      placeholder="Scroll & Filter Keys..."
      items="genericParameter.key.suggestions"
      item-id="genericParameter.key.selectedId"
      control="genericParameter.key.control">
    </pnc-select-items>
  </div>
</div>

<div class="form-group">
  <label for="input-build-group-configs" class="col-sm-2 control-label">Value</label>
  <div class="col-sm-10">
    <textarea name="genericParameterValue" id="genericParameterValue" class="form-control" ng-model="genericParameter.value"></textarea>
  </div>
</div>

<div class="form-group">
  <label for="input-build-group-configs" class="col-sm-2 control-label"></label>
  <div class="col-sm-10">
    <span class="btn btn-default" ng-click="addGenericParameter()" ng-disabled="!genericParameter.key.selectedId || !genericParameter.value">Add Generic Parameter</span>
  </div>
</div>

<div class="form-group">
  <label for="input-build-group-configs" class="col-sm-2 control-label">Added Parameters</label>
  <div class="col-sm-10">
    <ul class="reset-style">
      <li ng-repeat="(key, value) in genericParameters" class="clearfix">
        <button type="button" class="close pull-left m-r-5 p-t-2" aria-label="Close" ng-click="removeGenericParameter(key)" title="Remove parameter"><span aria-hidden="true">Ã—</span></button>
        <div class="pull-right w-100-20">
          <tt>{{key}}</tt> : <pre>{{value}}</pre>
        </div>
      </li>
    </ul>
  </div>
</div>
