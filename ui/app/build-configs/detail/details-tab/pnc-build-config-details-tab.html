<div class="row">
  <div class="col-md-12 edit-container">
      <div class="btn-toolbar pull-right" role="toolbar" aria-label="...">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" uib-tooltip="Edit Build Config" tooltip-placement="top" tooltip-append-to-body="true" tooltip-popup-delay="2500" ng-click="$ctrl.toggleEdit()" pnc-requires-auth><i class="pficon pficon-edit"></i> Edit</button>
          </div>
      </div>
    <pnc-inline-notification name="edit-build-config"></pnc-inline-notification>

    <div ng-if="!$ctrl.isEditModeActive()">
      <pnc-build-config-properties build-config="$ctrl.buildConfig" product-version="$ctrl.productVersion"></pnc-build-config-properties>
    </div>
    <div ng-if="$ctrl.isEditModeActive()">
      <div>
        <pnc-build-config-details-editor build-config="$ctrl.buildConfig" product-version="$ctrl.productVersion" on-success="$ctrl.onSuccess(buildConfig)" on-cancel="$ctrl.onCancelEdit()"></pnc-build-config-details-editor>
      </div>
    </div>
  </div>
</div>
