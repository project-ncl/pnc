<div class="row">
  <div class="col-md-12">
    <pnc-header class="no-divider-header">
      <pnc-header-title>{{ $ctrl.buildConfig.name }}</pnc-header-title>
      <pnc-header-buttons>
        <pnc-build-start build-config="$ctrl.buildConfig"></pnc-build-start>
        <button type="button" class="btn btn-lg btn-default" uib-tooltip="Clone Build Config" tooltip-placement="top" tooltip-append-to-body="true" tooltip-popup-delay="2500" ng-click="$ctrl.clone()" pnc-requires-auth><i class="fa fa-files-o"></i> Clone</button>
        <button ng-if="false" type="button" class="btn btn-lg btn-default" uib-tooltip="Edit Build Config" tooltip-placement="top" tooltip-append-to-body="true" tooltip-popup-delay="2500" ng-click="$ctrl.edit()" pnc-requires-auth><i class="pficon pficon-edit"></i> Edit</button>
<!--          Commented for NCL-5847 Remove delete buttons on Build Config or Group Config-->

      </pnc-header-buttons>
    </pnc-header>
  </div> <!-- /col -->
</div> <!-- /row -->

  <div class="col-md-12">
    <ul class="nav nav-tabs nav-tabs-pf">

      <li ui-sref-active="active"><a href ui-sref="projects.detail.build-configs.detail.products">Products</a></li>
      <li ui-sref-active="active"><a href ui-sref="projects.detail.build-configs.detail.revisions">Revisions</a></li>
      <li ui-sref-active="active"><a href ui-sref="projects.detail.build-configs.detail.build-metrics">Build Metrics</a></li>
    </ul>
    <div class="m-t-20" ui-view></div>
  </div><!-- /col -->
</div> <!-- /row -->
