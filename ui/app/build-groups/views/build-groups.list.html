<div>
  <pnc-header>
    <pnc-header-title>Build Groups</pnc-header-title>
    <pnc-header-buttons>
      <button type="button" class="btn btn-lg btn-default" uib-tooltip="Create Build Group" tooltip-popup-delay="2500" tooltip-placement="top" tooltip-append-to-body="true" ui-sref="build-groups.create({ productId: -1, versionId: -1 })">
        <i class="fa fa-file-text-o"></i> Create
      </button>
    </pnc-header-buttons>
  </pnc-header>

  <pnc-search-field class="search" page="setlistCtrl.buildconfigurationsets" text="build groups"></pnc-search-field>
  <table class="table table-bordered table-striped">
    <thead>
      <th>Name</th>
    </thead>
    <tbody>
      <tr ng-repeat="buildconfigurationset in setlistCtrl.buildconfigurationsets.data | filter:searchText">
        <td><a href ui-sref="build-groups.detail.build-configs({ configurationSetId: buildconfigurationset.id })">{{ buildconfigurationset.name }}</a></td>
      </tr>
    </tbody>
  </table>
  <pnc-pager class="pull-right" page="setlistCtrl.buildconfigurationsets"></pnc-pager>
</div>
