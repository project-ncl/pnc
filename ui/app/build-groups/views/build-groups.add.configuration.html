<div>
  <div class="page-header">
    <h1>Add Build Config to {{ addConfigurationSetCtrl.configurationSetDetail.name }}</h1>
  </div>

  <form class="form-horizontal" name="configurationSetAddForm" ng-submit="addConfigurationSetCtrl.submit()">

    <div class="form-group">
      <label for="input-project" class="col-sm-2 control-label">Project</label>
      <div class="col-sm-10">
        <select id="input-project" ng-model="addConfigurationSetCtrl.data.selectedProjectId" ng-change="addConfigurationSetCtrl.getBuildConfigurations(addConfigurationSetCtrl.data.selectedProjectId)">
          <option value=""></option>
          <option ng-repeat="project in addConfigurationSetCtrl.projects" value="{{ project.id }}">
            {{ project.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="input-project" class="col-sm-2 control-label">Build Config</label>
      <div class="col-sm-10">
        <select ng-model="addConfigurationSetCtrl.data.configurationId">
          <option ng-repeat="configuration in addConfigurationSetCtrl.configurations" value="{{ configuration.id }}">
            {{ configuration.name }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="input-project" class="col-sm-2 control-label">Disable Version Filter</label>
      <div class="col-sm-10">
        <input type="checkbox" ng-model="addConfigurationSetCtrl.shouldFilter"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Add">
        <input type="reset" class="btn btn-default" value="Clear" ng-click="addConfigurationSetCtrl.reset()" >
      </div>
    </div>
  </form>
</div>
