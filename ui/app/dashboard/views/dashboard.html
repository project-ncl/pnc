<div class="container-fluid dashboard">
  <div class="row analytics">
    <br/>
    <div class="col-sm-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Product{{ productCount != 1 ? 's' : '' }}</h3>
        </div>
        <div class="panel-body">
          <h2><a href ui-sref="product.list">{{ productCount }}</a></h2>
          <div class="analytics-help" tooltip-placement="bottom"
               tooltip="Number of Products">
            <span class="pficon pficon-help"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Running build{{ runningBuilds.length != 1 ? 's' : '' }}</h3>
        </div>
        <div class="panel-body">
          <h2><a href ui-sref="record.list">{{ runningBuilds.length }}</a></h2>
          <div class="analytics-help" tooltip-placement="bottom"
               tooltip="Number of running builds">
            <span class="pficon pficon-help"></span>
          </div>
        </div>
      </div>
    </div>


    <div class="col-sm-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Project{{ projectCount != 1 ? 's' : '' }}</h3>
        </div>
        <div class="panel-body">
          <h2><a href ui-sref="project.list">{{ projectCount }}</a></h2>
          <div class="analytics-help" tooltip-placement="bottom"
               tooltip="Number of Projects">
            <span class="pficon pficon-help"></span>
          </div>
        </div>
      </div>
    </div>


    <div class="col-sm-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Finished build{{ finishedBuilds.length != 1 ? 's' : '' }}</h3>
        </div>
        <div class="panel-body">
          <h2><a href ui-sref="record.list">{{ finishedBuilds.length }}</a></h2>
          <div class="analytics-help" tooltip-placement="bottom"
               tooltip="Number of finished builds">
            <span class="pficon pficon-help"></span>
          </div>
        </div>
      </div>
    </div>
</div>
