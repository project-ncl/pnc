<ng-form name="form" class="form-horizontal" novalidate>
  <div class="modal-header">
    <h3 class="modal-title">{{ $ctrl.title }}</h3>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label class="control-label col-sm-2 required" for="new-quality">Quality: </label>
      <div class="col-sm-10">
        <select id="new-quality"
                name="quality"
                pf-bootstrap-select="{}"
                ng-model="$ctrl.quality"
                ng-options="o as o for o in $ctrl.qualityLevels">
        </select>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : form.reason.$invalid && form.reason.$touched, 'has-success': form.reason.$valid && form.reason.$touched }">
      <label class="control-label col-sm-2 required" for="change-reason">Reason: </label>
      <div class="col-sm-10">
        <textarea id="change-reason" name="reason" class="form-control" ng-model="$ctrl.reason" required></textarea>
        <p ng-show="form.reason.$invalid && form.reason.$touched" class="help-block">Required field.</p>
        <p ng-show="form.reason.$error.maxlength && form.reason.$touched" class="help-block">The maximum length is 255 characters.</p>
      </div>
    </div>

  </div> <!-- /modal-body -->

  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="$ctrl.save()" ng-disabled="form.$invalid">Save</button>
    <button class="btn btn-default" type="reset" ng-click="$ctrl.cancel()">Cancel</button>
  </div>
</ng-form>
