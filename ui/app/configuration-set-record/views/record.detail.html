<div class="row margin-bottom-md">
  <div class="col-md-12">
    <div class="page-header border-none">
      <div class="btn-group pull-right" role="group" aria-label="Build Actions">
          <pnc-build-record-push-button build-group-record="ctrl.csRecordDetail"></pnc-build-record-push-button>
          <button ng-if="ctrl.buildGroupRecord.$isCancelable()" ng-click="ctrl.buildGroupRecord.$cancel()" type="button" class="btn btn-danger"><i class="fa fa-ban" aria-hidden="true"></i>&nbsp;Abort</button>
      </div>
      <h1>
        <pnc-build-status-icon build-record="ctrl.csRecordDetail" no-warnings="true"></pnc-build-status-icon>
        Build #{{ ctrl.csRecordDetail.id }} of group {{ ctrl.csRecordDetail.buildConfigurationSetName }}
        <pnc-temporary-build-record-label build-group-record="ctrl.csRecordDetail" class="label-sm"></pnc-temporary-build-record-label>
      </h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <ul class="nav nav-tabs push-down">
      <li role="presentation" ui-sref-active="active"><a href ui-sref="configuration-set-record.detail.info">Build Group Info</a></li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-md-12" ui-view></div>
</div>
