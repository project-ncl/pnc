<div>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="$ctrl.cancel()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Enter Brew Tag Prefix</h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <form name="form" novalidate>
          <div class="form-group">
            <label class="control-label" for="brew-tag-name">
              Brew Tag Prefix
              <a uib-popover="The brew tag prefix entered will have '-candidate' appended to it, all artifacts pushed to brew will be added to this tag." popover-placement="right" popover-class="popover-info-tip" popover-append-to-body="true" href>
                  <span class="fa fa-info-circle"></span>
                </a>
            </label>
            <input id="brew-tag-name" name="name" class="form-control" ng-model="$ctrl.data.name" type="text">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.done()"><i class="pficon pficon-export"></i>&nbsp;Push</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
  </div>
</div>
