<div ng-if="$ctrl.data">
  <div class="pnc-build-details">
    <dl class="dl-horizontal">
      <dt>Status</dt>
      <dd>{{ $ctrl.data.status || '&mdash;' }}</dd>
      <dt>Brew Build Id</dt>
      <dd>{{ $ctrl.data.brewBuildId || '&mdash;' }}</dd>
      <dt>Brew Build URL</dt>
      <dd>
        <a ng-if="$ctrl.data.brewBuildUrl" target="_blank" href="{{ ::$ctrl.data.brewBuildUrl }}">{{ ::$ctrl.data.brewBuildUrl }}</a>
        <span ng-if="!$ctrl.data.brewBuildUrl">&mdash;</span>
      </dd>
    </dl>
  </div>

  <div class="page-header">
    <h3>Log</h3>
  </div>
  <pnc-bifrost-log-viewer match-filters="::$ctrl.matchFilters" prefix-filters="::$ctrl.prefixFilters"></pnc-bifrost-log-viewer>
</div>

<div ng-if="!$ctrl.data">
  <p class="text-center"><em>There are no brew push records for this build.</em></p>
</div>
