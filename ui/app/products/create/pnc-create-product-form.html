<form name="productForm" class="form-horizontal" novalidate>

  <!-- Validation: This field is mandatory and must not be empty -->
  <div class="form-group" ng-class="{ 'has-error': productForm.name.$invalid && productForm.name.$touched, 'has-success': productForm.name.$valid && productForm.name.$touched }">
    <label for="input-name" class="col-sm-3 col-lg-2 control-label required">Name</label>
    <div class="col-sm-9 col-lg-7">
      <input type="text" id="input-name" class="form-control" name="name" maxlength="255" ng-model="$ctrl.formData.name" required>
      <span class="help-block" ng-show="productForm.name.$error.required && productForm.name.$touched">Required field.</span>
    </div>
  </div>

  <!-- Validation: This field is mandatory and must not be empty and must match pattern `[a-zA-Z0-9-]+` -->
  <div class="form-group" ng-class="{ 'has-error': productForm.abbreviation.$invalid && productForm.abbreviation.$touched, 'has-success': productForm.abbreviation.$valid && productForm.abbreviation.$touched }">
    <label for="input-abbreviation" class="col-sm-3 col-lg-2 control-label required">Abbreviation</label>
    <div class="col-sm-9 col-lg-7">
      <input type="text" id="input-abbreviation" class="form-control" name="abbreviation" maxlength="255" ng-model="$ctrl.formData.abbreviation" pattern="[a-zA-Z0-9-]+" required>
      <span class="help-block" ng-show="productForm.abbreviation.$error.required && productForm.abbreviation.$touched">Required field.</span>
      <span class="help-block" ng-show="productForm.abbreviation.$error.pattern && productForm.abbreviation.$touched">Abbreviation must match pattern: [a-zA-Z0-9-]+</span>
    </div>
  </div>

  <!-- Validation: This field is optional and has no constraints -->
  <div class="form-group">
    <label for="input-description" class="col-sm-3 col-lg-2 control-label">Description</label>
    <div class="col-sm-9 col-lg-7">
      <textarea id="input-description" class="form-control" name="description" ng-model="$ctrl.formData.description"></textarea>
    </div>
  </div>

  <!-- Validation: This field is optional and has no constraints -->
  <div class="form-group">
    <label for="input-product-managers" class="col-sm-3 col-lg-2 control-label">Product Managers</label>
    <div class="col-sm-9 col-lg-7">
      <input type="text" id="input-product-managers" class="form-control" name="productManagers" maxlength="255" ng-model="$ctrl.formData.productManagers">
    </div>
  </div>

  <!-- Validation: This field is optional and has no constraints -->
  <div class="form-group">
    <label for="input-product-pages-code" class="col-sm-3 col-lg-2 control-label">Product Pages Code</label>
    <div class="col-sm-9 col-lg-7">
      <input type="text" id="input-product-pages-code" class="form-control" name="productPagesCode" maxlength="50" ng-model="$ctrl.productPagesCode.productManagers">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-3 col-lg-offset-2 col-sm-9 col-lg-10">
      <button type="submit" class="btn btn-primary" ng-click="$ctrl.create($ctrl.formData)" ng-disabled="productForm.$invalid">Submit</button>
      <button type="reset" class="btn btn-default" ng-click="$ctrl.reset(productForm)">Reset</button>
    </div>
  </div>

</form>
