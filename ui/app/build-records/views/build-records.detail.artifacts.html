<div>
  <div class="panel panel-default pnc-data-panel">
    <div class="panel-heading clearfix">
      <div class="pull-right">
        <span class="spinner spinner-sm spinner-inline" ng-hide="artifactsCtrl.artifacts.isLoaded"></span>
      </div>
      <pf-filter id="filter" config="artifactsCtrl.filterConfig"></pf-filter>
    </div>

    <div class="panel-body" ng-hide="artifactsCtrl.artifacts.data.length > 0">
      <strong>No Results</strong>
    </div>

    <table class="table table-bordered table-striped table-hover table-responsive" ng-show="artifactsCtrl.artifacts.data.length > 0">
      <thead>
        <th>Identifier</th>
        <th>Quality</th>
        <th>File Name</th>
        <th>Repository Type</th>
        <th>Checksums</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr ng-repeat="artifact in artifactsCtrl.artifacts.data">
          <td>{{ artifact.identifier }}</td>
          <td>{{ artifact.artifactQuality }}</td>
          <td>{{ artifact.filename }}</td>
          <td>{{ artifact.targetRepository.repositoryType }}</td>
          <td>
            <div class="checksum checksum-md5">
              {{ artifact.md5 }}
            </div>
            <div class="checksum checksum-sha1">
              {{ artifact.sha1 }}
            </div>
            <div class="checksum checksum-sha256">
              {{ artifact.sha256 }}
            </div>
          </td>
          <td class="td-actions">
            <div class="btn-group" role="group" aria-label="Row Actions">
              <a ng-href="{{ artifact.publicUrl }}" target="_self" class="btn btn-default">Download</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="panel-footer">
      <div class="pull-right">
        <div pnc-page-controls pnc-page="artifactsCtrl.artifacts"></div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
