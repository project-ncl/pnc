<div>
  <div class="pull-right">
    <!-- popover template -->
    <script type="text/ng-template" id="logWrapPopoverTemplate.html">
      <table class="nowrap">
        <tbody>
          <tr>
            <td>Use <code>shift + mouse wheel</code><br> to scroll horizontally</td>
          </tr>
        </tbody>
      </table>
    </script>

    <label>
      <div uib-popover-template="'logWrapPopoverTemplate.html'" popover-placement="top-right" popover-is-open="!$ctrl.logWrap">
        <span class="inline-block pull-left p-t-2 p-r-5 cursor-pointer">Log Text Wrapping is</span>
        <div class="btn-group">
          <span class="btn btn-sm btn-default" ng-class="{ 'btn-primary': $ctrl.logWrap }">ON</span>
          <span class="btn btn-sm btn-default" ng-class="{ 'btn-primary': !$ctrl.logWrap }">OFF</span>
        </div>
      </div>
      <input ng-model="$ctrl.logWrap" type="checkbox" ng-change="$ctrl.handleModelChange()" class="hide">
    </label>
  </div>

  <pre class="clear-both" ng-class="{ 'pre-wrap': $ctrl.logWrap }">
    {{ ::$ctrl.log || 'Log not available.' }}
  </pre>
</div>
