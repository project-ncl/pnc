<div class="btn-group">

  <!-- milestone is closed -->
  <button ng-if="$ctrl.productMilestone.endDate"
     title="Milestone is already closed. No more modifications allowed."
     class="btn btn-default btn-{{ $ctrl.size ? $ctrl.size : 'lg'}}"
     disabled="disabled">
    <i class="fa fa-clock-o"></i>
    <span ng-if="!$ctrl.size">Milestone is closed</span>
  </button>

  <!-- milestone is not closed -->
  <button ng-if="!$ctrl.productMilestone.endDate"
     pnc-confirm-click="$ctrl.markMilestoneAsCurrent($ctrl.productMilestone)"
     pnc-confirm-message="{{ 'Mark Milestone ' + $ctrl.productMilestone.version + ' as current ?'}}"
     title="Mark Milestone as current"
     class="btn btn-default btn-{{ $ctrl.size ? $ctrl.size : 'lg'}}"
     pnc-requires-auth>
    <i class="fa fa-clock-o"></i>
    <span ng-if="!$ctrl.size">Mark as current</span>
  </button>

  <button ui-sref="products.detail.product-versions.detail.milestone.detail.update"
     title="{{ !$ctrl.productMilestone.endDate ? 'Update Milestone' : 'Milestone is already closed. No more modifications allowed.'}}"
     class="btn btn-default btn-{{ $ctrl.size ? $ctrl.size : 'lg'}}"
     ng-show="!$ctrl.productMilestone.endDate"
     pnc-requires-auth>
    <i class="pficon pficon-edit"></i>
    <span ng-if="!$ctrl.size">Update</span>
  </button>

  <button ui-sref="products.detail.product-versions.detail.milestone.detail.close"
     title="{{ !$ctrl.productMilestone.endDate ? 'Close Milestone' : 'Milestone is already closed. No more modifications allowed.'}}"
     class="btn btn-default btn-{{ $ctrl.size ? $ctrl.size : 'lg'}}"
     ng-show="!$ctrl.productMilestone.endDate"
     pnc-requires-auth>
    <i class="fa fa-lock"></i>
    <span ng-if="!$ctrl.size">Close</span>
  </button>

</div>
