<pnc-header>
  <pnc-header-title>
    <small>Releases</small>
  </pnc-header-title>
  <pnc-header-buttons>
    <button type="button" class="btn btn-lg btn-default" data-toggle="tooltip" title="Create Release"
            ui-sref="product.version.release.create">
      <i class="pficon pficon-add"></i> Create
    </button>
  </pnc-header-buttons>
</pnc-header>

<table class="table table-bordered table-striped">
  <thead>
  <th>Name</th>
  <th>Release date</th>
  <th>Deliverables</th>
  <th>Info</th>
  <th>Support Level</th>
  <th>Actions</th>
  </thead>
  <tbody>
  <tr ng-repeat="productrelease in versionCtrl.productreleases">
    <td><span class="label label-success">{{ productrelease.version }}</span></td>
    <td>{{ productrelease.releaseDate | date:'yyyy/MM/dd'}}</td>
    <td class="text-center">
      <a ng-show="productrelease.downloadUrl != undefined" ng-href="{{ productrelease.downloadUrl }}"
         target="_self"
         class="btn btn-default" title="Download Deliverables">
        <i class="glyphicon glyphicon-download-alt"></i>
      </a>
    </td>
    <td>Released from Milestone <strong>{{ versionCtrl.getMilestoneVersion(productrelease.productMilestoneId)
      }}</strong></td>
    <td>{{ productrelease.supportLevel }}</td>
    <td>
      <button type="button" class="btn btn-sm btn-default" data-toggle="tooltip" title="Edit Release"
              ui-sref="product.version.release.update({ releaseId: productrelease.id })">
        <i class="pficon pficon-edit"></i>
      </button>
      <button type="button" class="btn btn-sm btn-danger disabled" data-toggle="tooltip" title="Delete Release">
        <i class="pficon pficon-delete"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
