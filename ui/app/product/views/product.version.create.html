<div>
  <div class="page-header">
    <h1>Create Product Version</h1>
  </div>
  <div class="row">
    <div class="col-md-8 col-lg-6">
      <form class="form-horizontal" name="productVersionForm" ng-submit="productVersionCreateCtrl.submit()" novalidate>
        <div class="panel panel-default">
          <div class="panel-body">

            <div class="form-group" ng-class="{ 'has-error' : productVersionForm.version.$invalid && !productVersionForm.version.$pristine, 'has-success': productVersionForm.version.$valid && productVersionForm.version.$touched }">
              <label for="input-version" class="col-sm-2 control-label">
                * Version <span class="pficon pficon-info" title="This represents a set of milestones and releases which correspond to a major.minor version of a product, e.g 7.0"></span>
              </label>
              <div class="col-sm-10">
                <input id="input-version" class="form-control" name="version" ng-model="productVersionCreateCtrl.data.version" required pattern="^[0-9]+\.[0-9]+$">
                <span class="help-block" ng-show="productVersionForm.version.$error.required && !productVersionForm.version.$pristine">Required field.</span>
                <span class="help-block" ng-show="productVersionForm.version.$error.pattern && !productVersionForm.version.$pristine">The version should consist of two numeric parts separated by a dot (e.g 7.0).</span>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Create" ng-disabled="productVersionForm.$invalid">
            <input type="reset" class="btn btn-default" value="Clear">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
