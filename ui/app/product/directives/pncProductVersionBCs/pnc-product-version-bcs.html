<pnc-header>
  <pnc-header-title><small>Build Configurations</small></pnc-header-title>
</pnc-header>

<pnc-search-field page="page" text="build configurations"></pnc-search-field>
<br><br>

<table class="table table-bordered table-striped">
  <thead>
  <th>Name</th>
  <th>Description</th>
  <th>Project</th>
  <th>Action</th>
  </thead>
  <tbody>
  <tr ng-repeat="configuration in page.data">
    <td>
      <a ui-sref="configuration.detail.show({configurationId: configuration.id})" href>{{ configuration.name }}</a>
    </td>
    <td>{{ configuration.description }}</td>
    <td>
      <pnc-loader loader="configuration.getProject()">
        <!--
          {{ data.name }}
        -->
      </pnc-loader>
    </td>
    <td class="table-data-5-column-even-width">
      <div class="btn-group">
        <button class="btn btn-default ng-scope" tooltip="Start Build" tooltip-placement="bottom" ng-click="buildConfig(configuration)">
          <i class="fa fa-play"></i>
          <span class="shrink">Build</span>
        </button>
        <ul class="dropdown-menu"></ul>
          <button class="btn btn-default dropdown-toggle ng-scope" tooltip="Start Build forcing rebuilds" tooltip-placement="bottom" data-toggle="dropdown">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a href ng-click="forceBuildConfig(configuration)"><span><i class="fa fa-play fa-color-red"></i>   Build forcing all rebuilds</span></a>
            </li>
          </ul>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<pnc-pager class="pull-right" page="page"></pnc-pager>
