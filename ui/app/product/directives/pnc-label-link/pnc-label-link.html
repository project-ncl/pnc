<script type="text/ng-template" id="tooltipTemplateMilestone.html">
  <strong>Start Date: </strong>{{::$ctrl.item.startingDate | date:'mediumDate'}}<br>
  <strong>Planned End Date: </strong>{{::$ctrl.item.plannedEndDate | date:'mediumDate'}}<br>
  <strong>End Date: </strong>{{::$ctrl.item.endDate | date:'mediumDate'}}<br>
</script>

<script type="text/ng-template" id="tooltipTemplateRelease.html">
  <strong>Release Date: </strong>{{::$ctrl.item.releaseDate | date:'mediumDate'}}<br>
  <strong>Milestone: </strong>{{::$ctrl.milestone.version }}<br>
  <strong>Support Level: </strong>{{::$ctrl.item.supportLevel }}<br>
</script>

<span class="inline-block m-t-5 m-b-5">
  <a ng-if="::$ctrl.isMilestone"
      class="label label-default" 
      ng-class="{ 'label-primary' : $ctrl.isPrimary }"
      ui-sref="product.detail.version.milestoneDetail({milestoneId: $ctrl.item.id, productId: $ctrl.productId, versionId: $ctrl.item.productVersionId})"
      tooltip-placement="right"
      uib-tooltip-template="'tooltipTemplateMilestone.html'">
    {{ ::$ctrl.item.version }}
  </a>

  <span ng-if="::$ctrl.isRelease"
      class="label label-success" 
      tooltip-placement="right"
      uib-tooltip-template="'tooltipTemplateRelease.html'">
    {{ ::$ctrl.item.version }}
  </span>
</span>
