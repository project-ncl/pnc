<pnc-header sub-header="true">
  <pnc-header-title>Build Groups</pnc-header-title>
  <pnc-header-buttons>
    <button type="button" class="btn btn-default" uib-tooltip="Create a new build group and add it to this product version" tooltip-popup-delay="2500" tooltip-placement="top" tooltip-append-to-body="true" ui-sref="build-groups.create({ productId: product.id, versionId: version.id })">
      <i class="fa fa-file-text-o"></i>&nbsp;Create
    </button>
    <button type="button" class="btn btn-default" uib-tooltip="Create a new build group and add it to this product version" tooltip-popup-delay="2500" tooltip-placement="top" tooltip-append-to-body="true" ng-click="ctrl.edit()" pnc-requires-auth>
      <i class="pficon pficon-edit"></i>&nbsp;Edit
    </button>
  </pnc-header-buttons>
</pnc-header>

<pnc-search-field class="search" page="page" text="build groups"></pnc-search-field>
<br><br>
<table class="table table-bordered table-striped">
  <thead>
  <th>Name</th>
  <th>Last Executed Build</th>
  <th>Actions</th>
  </thead>
  <tbody>
  <tr ng-repeat="buildconfigurationset in page.data">
    <td><a href ui-sref="build-groups.detail.build-configs({ configurationSetId: buildconfigurationset.id })">{{ buildconfigurationset.name }}</a></td>
    <td>
      <pnc-latest-build build-group="buildconfigurationset"></pnc-latest-build>
    </td>
    <td class="table-data-5-column-even-width">
      <pnc-build-start build-group="buildconfigurationset" size="md"></pnc-build-start>
    </td>
  </tr>
  </tbody>
</table>
<pnc-pager class="pull-right" page="page"></pnc-pager>
