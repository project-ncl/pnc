<form class="form-horizontal" name="finishForm" ng-submit="finish()" novalidate>

  <div class="panel panel-default">
    <div class="panel-body">

      <div class="form-group" ng-class="{ 'has-error' : finishForm.inputf1.$invalid, 'has-success': finishForm.inputf1.$valid && finishForm.inputf1.$touched }">
        <label for="inputf1" class="col-sm-4 control-label">
          * BC set name&nbsp;<a uib-popover="Name of the build configurations set that will contain selected configurations."
                                 popover-placement="top-left"
                                 popover-trigger="outsideClick"
                                 href><span class="fa fa-info-circle"></span></a>
        </label>

        <div class="col-sm-8">
          <input id="inputf1" name="inputf1" class="form-control" ng-model="bcSetName" required>
          <span class="help-block" ng-show="finishForm.inputf1.$error.required">Required field.</span>
        </div>
      </div>

    </div>
  </div>


  <div class="panel panel-default">
    <div class="panel-body">
      Check the configurations to include in the set.<br><br>
      <div class="bc-tree"></div>
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-12">
      <div class="pull-right">
        <input type="submit" class="btn btn-primary" value="Finish process" tooltip-is-open="finishTooltipIsOpen" tooltip-enable="finishTooltipIsOpen" tooltip-trigger="none" tooltip="You can try it again" ng-disabled="submitDisabled || finishForm.$invalid">
        <input type="reset" class="btn btn-default"
               pnc-confirm-click="reset()"
               pnc-confirm-message="Reset the entire import process and start over?" value="Reset">
      </div>
    </div>
  </div>

</form>
