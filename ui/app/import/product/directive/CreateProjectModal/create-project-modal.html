<div class="modal fade" id="projectCreateModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span class="pficon pficon-close"></span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Create New Project</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12">

              <form class="form-horizontal" name="projectForm" ng-submit="submit()" novalidate>

                <div class="form-group"
                     ng-class="projectForm.inputp1.$dirty && projectForm.inputp1.$invalid ? 'has-error' : ''">
                  <label for="inputp1" class="control-label col-sm-4">Name
                    &nbsp;<span class="pficon pficon-info" title="Name of the Product you are importing."></span>
                  </label>

                  <div class="col-sm-8">
                    <input id="inputp1" name="inputp1" class="form-control" ng-model="data.name" required>

                    <div ng-show="projectForm.inputp1.$dirty && projectForm.inputp1.$error.required" class="help-block">
                      <p class="text-danger">Required field.</p>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputp2" class="control-label col-sm-4">Description</label>

                  <div class="col-sm-8">
                    <textarea id="inputp2" name="inputp2" class="form-control" ng-model="data.description"></textarea>
                  </div>
                </div>

                <div class="form-group"
                     ng-class="projectForm.inputp3.$dirty && projectForm.inputp3.$invalid ? 'has-error' : ''">
                  <label for="inputp3" class="control-label col-sm-4">Project URL</label>

                  <div class="col-sm-8">
                    <input type="url" id="inputp3" name="inputp3" class="form-control" ng-model="data.projectUrl">

                    <div ng-show="projectForm.inputp3.$dirty && projectForm.inputp3.$error.url" class="help-block">
                      <p class="text-danger">URL is in bad format.</p>
                    </div>
                  </div>
                </div>

                <div class="form-group"
                     ng-class="projectForm.inputp4.$dirty && projectForm.inputp4.$invalid ? 'has-error' : ''">
                  <label for="inputp4" class="control-label col-sm-4">Issue Tracker URL</label>

                  <div class="col-sm-8">
                    <input type="url" id="inputp4" name="inputp4" class="form-control" ng-model="data.issueTrackerUrl">

                    <div ng-show="projectForm.inputp4.$dirty && projectForm.inputp4.$error.url" class="help-block">
                      <p class="text-danger">URL is in bad format.</p>
                    </div>
                  </div>

                </div>

                <div class="form-group pull-right">
                  <div class="col-sm-12">
                    <input type="submit" class="btn btn-primary" value="Create">
                    <input type="reset" class="btn btn-default" value="Clear">
                  </div>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
