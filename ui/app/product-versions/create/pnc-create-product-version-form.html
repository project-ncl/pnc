<form class="form-horizontal" name="productVersionForm" ng-submit="$ctrl.submit($ctrl.formData)" novalidate>

  <div class="form-group" ng-class="{ 'has-error' : productVersionForm.version.$invalid && !productVersionForm.version.$pristine, 'has-success': productVersionForm.version.$valid && productVersionForm.version.$touched }">
    <label for="input-version" class="col-sm-3 col-lg-2 control-label required">
      Version&nbsp;
      <a uib-popover="This represents a set of milestones and releases which correspond to a major.minor version of a product, e.g 7.0"
          popover-placement="right" popover-class="popover-info-tip" popover-append-to-body="true"
          href>
        <span class="fa fa-info-circle"></span>
      </a>
    </label>
    <div class="col-sm-9 col-lg-7">
      <input id="input-version" class="form-control" name="version" maxlength="255" ng-model="$ctrl.formData.version" required pattern="^[0-9]+\.[0-9]+$">
      <span class="help-block" ng-show="productVersionForm.version.$error.required && !productVersionForm.version.$pristine">Required field.</span>
      <span class="help-block" ng-show="productVersionForm.version.$error.pattern && !productVersionForm.version.$pristine">The version should consist of two numeric parts separated by a dot (e.g 7.0).</span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-3 col-lg-offset-2 col-sm-9 col-lg-10">
      <input type="submit" class="btn btn-primary" value="Submit" ng-disabled="productVersionForm.$invalid">
      <input type="reset" class="btn btn-default" value="Reset" ng-click="$ctrl.reset(productVersionForm)">
    </div>
  </div>
</form>
