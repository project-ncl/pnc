<div>
  <div>
    <h2>Built Artifacts</h2>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <div class="pull-right">
        <span class="spinner spinner-sm spinner-inline" ng-hide="artifactsCtrl.artifacts.isLoaded"></span>
      </div>
      <div pf-filter id="filter" config="artifactsCtrl.filterConfig"></div>
    </div>

    <table class="table table-bordered table-striped table-hover">
      <thead>
        <th>Identifier</th>
        <th>File Name</th>
        <th>Repository Type</th>
        <th>Checksum</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr ng-repeat="artifact in artifactsCtrl.artifacts.data">
          <td>{{ artifact.identifier }}</td>
          <td>{{ artifact.filename }}</td>
          <td>{{ artifact.repoType }}</td>
          <td>{{ artifact.checksum }}</td>
          <td class="td-actions">
            <div class="btn-group" role="group" aria-label="Row Actions">
              <a ng-href="{{ artifact.deployUrl }}" target="_self" class="btn btn-default">Download</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="panel-footer">
      <div class="pull-right">
        <div pnc-page-controls pnc-page="artifactsCtrl.artifacts"></div>
        <span class="spinner spinner-sm spinner-inline text-left" ng-hide="artifactsCtrl.artifacts.isLoaded"></span>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
