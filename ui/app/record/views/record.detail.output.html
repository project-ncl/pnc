<div>
  <div class="page-header">
    <h1>Built Artifacts</h1>
  </div>

  <div>
    <input ng-model="searchBuiltText" placeholder="Filter built artifacts...">
  </div>
  <table class="table table-bordered table-striped">
    <thead>
      <th>Identifier</th>
      <th>File Name</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr ng-repeat="artifact in outputCtrl.builtArtifacts | filter:searchBuiltText">
        <td>{{ artifact.identifier }}</td>
        <td>{{ artifact.filename }}</td>
        <td class="text-center"><a ng-href="{{ artifact.deployUrl }}" target="_self" class="btn btn-primary">Download</a></td>
      </tr>
    </tbody>
  </table>
</div>
