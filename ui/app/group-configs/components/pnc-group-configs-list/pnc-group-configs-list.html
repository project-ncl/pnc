<div>
  <table class="table table-bordered table-striped table-hover" ng-show="$ctrl.showTable()">
    <thead>
      <th ng-if="::$ctrl.showColumn('name')">Name</th>
      <th ng-if="::$ctrl.showColumn('buildStatus')">Build Status</th>
      <th ng-if="::$ctrl.actionsTemplateUrl">Actions</th>
    </thead>
    <tbody>
      <tr ng-repeat="groupConfig in $ctrl.groupConfigs">
        <td ng-if="::$ctrl.showColumn('name')">
          <pnc-group-config-link group-config="groupConfig"></pnc-group-config-link>
        </td>
        <td ng-if="$ctrl.showColumn('buildStatus')">
            <pnc-latest-build group-config="groupConfig"></pnc-latest-build>
          </td>
        <td class="td-actions" ng-if="::$ctrl.actionsTemplateUrl" ng-include="::$ctrl.actionsTemplateUrl"></td>
      </tr>
    </tbody>
  </table>
  <table ng-hide="$ctrl.showTable()" class="table table-bordered table-striped table-hover build-status-table actions-table">
    <tbody>
      <tr>
        <td class="text-center p-t-10 p-b-10"><em>There are no Group Configs to display</em></td>
      </tr>
    </tbody>
  </table>
</div>
