<div ui-view>
  <pnc-header>
    <pnc-header-title>{{ detailCtrl.project.name || 'Empty' }}</pnc-header-title>
    <pnc-header-buttons>
      <button type="button" class="btn btn-lg btn-default" data-toggle="tooltip" title="Edit Project Metadata" ng-click="projectForm.$show()" pnc-requires-auth>
        <i class="pficon pficon-edit"></i> Edit
      </button>
      <button ng-hide="true" type="button" class="btn btn-lg btn-danger disabled" data-toggle="tooltip" title="Delete Project" pnc-requires-auth>
        <i class="pficon pficon-delete"></i> Delete
      </button>
    </pnc-header-buttons>
  </pnc-header>

  <form editable-form name="projectForm" class="form-horizontal" onbeforesave="detailCtrl.update()" novalidate>

    <div class="form-group" ng-class="{ 'has-error': projectForm.name.$invalid && projectForm.name.$touched, 'has-success': projectForm.name.$valid && projectForm.name.$touched }">
      <label for="input-name" class="col-sm-1 control-label" ng-class="{ 'required': projectForm.$visible }">Name</label>
      <div class="col-sm-11">
        <p id="input-name" e-class="form-control" editable-text="detailCtrl.project.name" e-name="name" e-maxlength="255" e-required>{{ detailCtrl.project.name || 'Empty' }}</p>
        <span class="help-block" ng-show="projectForm.name.$error.required && projectForm.name.$touched">Required field.</span>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': projectForm.description.$invalid && projectForm.description.$touched, 'has-success': projectForm.description.$valid && projectForm.description.$touched }">
      <label for="input-description" class="col-sm-1 control-label">Description</label>
      <div class="col-sm-11">
        <p id="input-description" e-class="form-control" editable-text="detailCtrl.project.description" e-name="description">{{ detailCtrl.project.description || 'Empty' }}</p>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': projectForm.projectUrl.$invalid && projectForm.projectUrl.$touched, 'has-success': projectForm.projectUrl.$valid && projectForm.projectUrl.$touched }">
      <label for="input-url" class="col-sm-1 control-label">URL</label>
      <div class="col-sm-11">
        <p id="input-url" e-type="url" e-class="form-control" editable-text="detailCtrl.project.projectUrl" e-name="projectUrl" e-maxlength="255">{{ detailCtrl.project.projectUrl || 'Empty' }}</p>
        <span class="help-block" ng-show="projectForm.projectUrl.$invalid && projectForm.projectUrl.$touched">Malformed URL.</span>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': projectForm.issueTrackerUrl.$invalid && projectForm.issueTrackerUrl.$touched, 'has-success': projectForm.issueTrackerUrl.$valid && projectForm.issueTrackerUrl.$touched }">
      <label for="input-issue-tracker" class="col-sm-1 control-label">Issue tracker</label>
      <div class="col-sm-11">
        <p id="input-issue-tracker" e-type="url" e-class="form-control" editable-text="detailCtrl.project.issueTrackerUrl" e-name="issueTrackerUrl" e-maxlength="255">{{ detailCtrl.project.issueTrackerUrl || 'Empty' }}</p>
        <span class="help-block" ng-show="projectForm.issueTrackerUrl.$invalid && projectForm.issueTrackerUrl.$touched">Malformed URL.</span>
      </div>
    </div>

    <div class="form-group" ng-show="projectForm.$visible">
      <div class="col-sm-offset-1 col-sm-11">
        <button type="submit" class="btn btn-primary" ng-disabled="projectForm.$waiting || projectForm.$invalid">
          Save
        </button>
        <button type="button" class="btn btn-default" ng-disabled="projectForm.$waiting" ng-click="projectForm.$cancel(); projectForm.$setPristine(); projectForm.$setUntouched();">
          Cancel
        </button>
      </div>
    </div>

  </form>

  <pnc-header>
    <pnc-header-title><small>Build Configs</small></pnc-header-title>
    <pnc-header-buttons>
      <pnc-create-build-config-button project="detailCtrl.project"></pnc-create-build-config-button>
    </pnc-header-buttons>
  </pnc-header>

  <pnc-build-configurations pnc-project="detailCtrl.project"></pnc-build-configurations>
</div>
