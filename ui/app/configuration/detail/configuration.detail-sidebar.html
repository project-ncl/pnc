<div class="push-down">
  <div class="panel panel-default">
    <div class="panel-heading">
      Running Builds
    </div>
    <table class="table table-striped table-hover">
      <tbody>
        <tr ng-repeat="runningRecord in runningBuildRecordList">
          <td>
            <build-status-icon status="runningRecord.status"></build-status-icon>
          </td>
          <td> # {{ runningRecord.id }}</td>
          <td> {{ runningRecord.name }}</td>
          <td>{{ runningRecord.startTime | date:'medium'}}</td>
        </tr>
        <tr ng-hide="runningBuildRecordList.length">
          <td>
            No running builds
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      Recent Builds
    </div>
    <table class="table table-striped table-hover">
      <tbody>
        <tr ng-repeat="record in buildRecords">
          <td>
            <build-status-icon status="record.status"></build-status-icon>
          </td>
          <td><a href ui-sref="record.detail.info({recordId: record.id})"> # {{ record.id }}</a></td>
          <td><a href ui-sref="record.detail.info({recordId: record.id})">{{ record.name }}</a></td>
          <td>{{ record.startTime | date:'medium'}}</td>
        </tr>
        <tr ng-hide="buildRecords.length">
          <td>
            No recent builds
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
