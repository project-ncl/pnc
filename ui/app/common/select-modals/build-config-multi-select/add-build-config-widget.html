<script type="text/ng-template" id="button-add-right">
  {{ actionButton.name }}&nbsp;<span class="fa fa-angle-right"></span>
</script>

<div>
  <div class="row">
    <div class="col-xs-12">
      <pnc-project-typeahead on-select="$ctrl.select"></pnc-project-typeahead>
      <span id="helpBlock" class="help-block">Begin typing to select a Project, then select the desired Build Config from the list below.</span>
    </div>
  </div>

  <div class="row" ng-if="$ctrl.items.length">
    <div class="col-xs-12 text-right m-t-10">
      <button class="btn btn-default btn-sm" ng-click="$ctrl.selectAll($ctrl.selectAllState)">
        <span ng-if="!$ctrl.selectAllState">Clear</span>
        <span ng-if="$ctrl.selectAllState">Select</span>
        All
      </button>
      <button class="btn btn-primary btn-sm" ng-click="$ctrl.addSelected()">Add Selected</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div id="build-configs-{{::$id}}">
        <pf-list-view class="list-group list-view-pf list-view-pf-view"
                        id="add-build-groups-{{::$id}}"
                        config="$ctrl.config"
                        items="$ctrl.items"
                        action-buttons="$ctrl.actionButtons"
                        ng-if="$ctrl.items.length > 0">

          <div class="list-view-pf-description">
            <div class="list-group-item-heading">
              {{ item.buildConfig.name }}
            </div>
          </div>
        </pf-list-view>
      </div>
    </div>
  </div>
</div>
