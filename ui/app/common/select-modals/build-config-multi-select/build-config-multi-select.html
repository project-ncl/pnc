<div>
  <div class="modal-header">
    <h3 class="modal-title">{{ $ctrl.title }}</h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-6">
        <h4>Select Build Configs</h4>
        <add-build-config-widget on-add="$ctrl.onAdd(buildConfig)"></add-build-config-widget>
      </div>
      <div class="col-xs-6 border-before">
        <h4>Added Build Configs</h4>
        <span class="help-block">Press <i>Save</i> to submit changes</span>
        <remove-build-configs-widget build-configs="$ctrl.buildConfigs" on-remove="$ctrl.onRemove(buildConfig)"></remove-build-configs-widget>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.save()">Save</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
  </div>
</div>
