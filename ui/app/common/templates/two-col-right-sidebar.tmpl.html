<!--
Provides a template for a responsive two column view:
  - A main content area (default ui-view)
  - A sidebar on the right (ui-view name: sidebar)

When placed inside a <div class="fluid-container"> the sidebar
will collapse beneath the main content if the screen gets too narrow.

sidebar-pf sidebar-pf-right
-->
<div class="row flex">
  <div class="col-sm-8 col-lg-9" ui-view>
  </div>
  <div class="col-sm-4 col-lg-3 sidebar-pf sidebar-pf-right" ui-view="sidebar">
  </div> 
</div>
