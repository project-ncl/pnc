<div class="search-pf has-button">
  <div class="form-group has-clear">
    <div class="search-pf-input-group">
      <label for="select-project-{{::$id}}" class="sr-only">Search Projects</label>
      <input type="text"  class="form-control combobox"
                          id="select-project-{{::$id}}"
                          placeholder="Enter project name to search..."
                          autocomplete="off"
                          ng-model="$ctrl.input"
                          typeahead="project as project.name for project in $ctrl.search($viewValue)"
                          typeahead-on-select="$ctrl.select($item, $model, $label)"
                          typeahead-wait-ms="300"
                          typeahead-loading="$ctrl.isLoading"
                          ng-focus="$ctrl.setTouched()"
                          ng-change="$ctrl.setDirty()">
      <button ng-if="$ctrl.isLoading" type="button" class="clear" aria-hidden="true"><span class="spinner spinner-xs spinner-inline"></span></button>
      <button ng-if="!$ctrl.isLoading && $ctrl.input" type="button" class="clear" aria-hidden="true" ng-click="$ctrl.input = ''"><span class="pficon pficon-close"></span></button>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="button"><span class="fa fa-search"></span></button>
  </div>
</div>
