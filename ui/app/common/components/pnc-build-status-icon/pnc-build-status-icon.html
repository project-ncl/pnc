<span class="build-status-icon">
  <span ng-switch on="$ctrl.build.status">
    <img ng-switch-when="WAITING_FOR_DEPENDENCIES" uib-tooltip="Waiting for dependencies" tooltip-popup-delay="1000" alt="{{ $ctrl.build.status }}" width="28px" height="28px" src="images/blue.svg">
    <img ng-switch-when="ENQUEUED" uib-tooltip="Enqueued" tooltip-popup-delay="1000" alt="{{ $ctrl.build.status }}" width="28px" height="28px" src="images/blue.svg">
    <img ng-switch-when="BUILDING" uib-tooltip="Build in progress" tooltip-popup-delay="1000" alt="{{ $ctrl.build.status }}" width="28px" height="28px" class="animate-flicker" src="images/blue.svg">
    <img ng-switch-when="SUCCESS" uib-tooltip="Build completed successfully" tooltip-popup-delay="1000" alt="{{ $ctrl.build.status }}" width="28px" height="28px" src="images/green.svg">
    <img ng-switch-when="DONE" uib-tooltip="Build completed successfully" tooltip-popup-delay="1000" alt="{{ $ctrl.build.status }}" width="28px" height="28px" src="images/green.svg">
    <img ng-switch-when="UNSTABLE" uib-tooltip="Unstable build" tooltip-popup-delay="1000" alt="{{ $ctrl.build.status }}" width="28px" height="28px" src="images/yellow.svg">
    <img ng-switch-when="FAILED" uib-tooltip="Build Failed" tooltip-popup-delay="1000" alt="{{ $ctrl.build.status }}" width="28px" height="28px" src="images/red.svg">
    <img ng-switch-when="DONE_WITH_ERRORS" uib-tooltip="Build Failed" tooltip-popup-delay="1000" alt="{{ $ctrl.build.status }}" width="28px" height="28px" src="images/red.svg">
    <img ng-switch-when="REJECTED_ALREADY_BUILT" uib-tooltip="Build rejected: already built" tooltip-popup-delay="1000" alt="{{ $ctrl.build.status }}" width="28px" height="28px" src="images/green.svg" style="filter: brightness(125%) opacity(50%)">
    <img ng-switch-when="NO_REBUILD_REQUIRED" uib-tooltip="No rebuild required" tooltip-popup-delay="1000" alt="{{ $ctrl.build.status }}" width="28px" height="28px" src="images/green.svg" style="filter: brightness(125%) opacity(50%)">
    <img ng-switch-when="REJECTED_FAILED_DEPENDENCIES" uib-tooltip="Build rejected: dependencies failed" tooltip-popup-delay="1000" alt="{{ $ctrl.build.status }}" width="28px" height="28px" src="images/orange.svg">
    <img ng-switch-when="REJECTED" uib-tooltip="Build rejected" tooltip-popup-delay="1000" alt="{{ $ctrl.build.status }}" width="28px" height="28px" src="images/red.svg">
    <img ng-switch-when="ABORTED" uib-tooltip="Build aborted" tooltip-popup-delay="1000" alt="{{ $ctrl.build.status }}" width="28px" height="28px" src="images/grey.svg">
    <img ng-switch-when="CANCELLED" uib-tooltip="Build cancelled" tooltip-popup-delay="1000" alt="{{ $ctrl.build.status }}" width="28px" height="28px" src="images/grey.svg">
    <img ng-switch-when="NEW" uib-tooltip="New" tooltip-popup-delay="1000" alt="{{ $ctrl.build.status }}" width="28px" height="28px" src="images/grey.svg">
    <img ng-switch-when="SYSTEM_ERROR" uib-tooltip="A system error occurred" tooltip-popup-delay="1000" alt="{{ $ctrl.build.status }}" width="28px" height="28px" src="images/error.svg">
    <img ng-switch-default uib-tooltip="Unknown build status: {{ $ctrl.build.status }}" alt="{{ $ctrl.build.status }}" tooltip-popup-delay="1000" width="28px" height="28px" src="images/no-builds.svg">
  </span>
  <span ng-if="::!$ctrl.noWarnings">
    <span ng-if="$ctrl.isCorrupted">
      <i class="pficon pficon-warning-triangle-o fa-lg" uib-tooltip="The build may have completed successfully but has since been corrupted by a system error" tooltip-popup-delay="1000" tooltip-placement="right"></i>
    </span>
    <span ng-if="$ctrl.isTemporary">
      <i class="fa fa-clock-o fa-lg c-info" uib-tooltip="Temporary build; this will be garbage collected" tooltip-popup-delay="1000" tooltip-placement="right"></i>
    </span>
  </span>
</span>
