<div class="form-inline pnc-page-controls" ng-show="ctrl.page.data.length > ctrl.pageSizes[0] || ctrl.page.total > 1">
  <div class="pnc-page-controls-size">
    <label for="page-size-{{::$id}}">Size:&nbsp;</label>
    <select id="page-size-{{::$id}}" ng-model="ctrl.size" ng-change="ctrl.page.getWithNewSize(ctrl.size)" ng-options="i as i for i in ctrl.pageSizes">
    </select>
  </div>
  <div class="pnc-page-controls-pager">
    <button type="button" class="btn btn-default btn-sm" ng-click="ctrl.page.previous()" ng-disabled="!ctrl.page.hasPrevious()"><span class="i fa fa-angle-left"></span> Prev</button>
    <span><input type="text" ng-model="ctrl.index" size="3" ng-keypress="($event.which === 13) ? ctrl.getPageIfExists(ctrl.index) : false"></span><span class="of-x-pages">of {{ ctrl.total }}</span>
    <button type="button" class="btn btn-default btn-sm" ng-click="ctrl.page.next()" ng-disabled="!ctrl.page.hasNext()">Next <span class="i fa fa-angle-right"></span></button>
  </div>
</div>
