<div class="pnc-infinite-select">

    <input ng-required="{{ infiniteSelectRequired }}" id="{{ infiniteSelectId }}" name="{{ infiniteSelectName }}" 
        ng-model="searchText" ng-change="search()" placeholder="{{ placeholder }}" size="{{ text.length + 10 }}" 
        ng-focus="viewDropdown(true)" ng-blur="viewDropdown(false)" class="input-text" autocomplete="off">

    <div class="dropdown-wrap" ng-show="isDropdown"> 
        <ul infinite-scroll="loadOptions()" 
            infinite-scroll-distance='0' 
            infinite-scroll-immediate-check='false'
            infinite-scroll-parent='true' 
            class="dropdown-list">

            <li class="dropdown-item" ng-repeat="item in items.data" ng-mousedown="selectItem(item); viewDropdown(false)">
                {{ item.name }}
            </li>
        </ul>
    </div>
</div>
