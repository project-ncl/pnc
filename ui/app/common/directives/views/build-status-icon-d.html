<span ng-switch on="status">
  <img ng-switch-when="BUILDING" tooltip="Build in progress" tooltip-popup-delay="1000" alt="Building" width="28px" height="28px" class="animate-flicker" src="images/blue.svg">
  <img ng-switch-when="SUCCESS" tooltip="Build completed successfully" tooltip-popup-delay="1000" alt="Success" width="28px" height="28px" src="images/green.svg">
  <img ng-switch-when="DONE" tooltip="Build completed successfully" tooltip-popup-delay="1000" alt="Success" width="28px" height="28px" src="images/green.svg">
  <img ng-switch-when="UNSTABLE" tooltip="Unstable build" tooltip-popup-delay="1000" alt="Unstable" width="28px" height="28px" src="images/yellow.svg">
  <img ng-switch-when="FAILED" tooltip="Build Failed" tooltip-popup-delay="1000" alt="Failed" width="28px" height="28px" src="images/red.svg">
  <img ng-switch-when="DONE_WITH_ERRORS" tooltip="Build Failed" tooltip-popup-delay="1000" alt="Failed" width="28px" height="28px" src="images/red.svg">
  <img ng-switch-when="ABORTED" tooltip="Build aborted" tooltip-popup-delay="1000" alt="Aborted" width="28px" height="28px" src="images/grey.svg">
  <img ng-switch-when="CANCELLED" tooltip="Build cancelled" tooltip-popup-delay="1000" alt="Cancelled" width="28px" height="28px" src="images/grey.svg">
  <img ng-switch-when="SYSTEM_ERROR" tooltip="A system error occurred" tooltip-popup-delay="1000" alt="System Error" width="28px" height="28px" src="images/error.svg">
  <img ng-switch-default tooltip="Unknown build status" alt="UNKNOWN" tooltip-popup-delay="1000" src="images/unknown_small.png">
</span>
