<div>
  <div class="page-header">
    <h1>Create Build Group Config</h1>
  </div>
  <div class="row">
    <div class="col-md-8 col-lg-6">
      <form class="form-horizontal" name="configurationSetForm" ng-submit="createSetCtrl.submit()" novalidate>
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group" ng-class="{ 'has-error': configurationSetForm.name.$invalid && !configurationSetForm.name.$pristine, 'has-success': configurationSetForm.name.$valid && configurationSetForm.name.$touched }">
              <label for="input-name" class="col-sm-2 control-label">
                * Name
              </label>
              <div class="col-sm-10">
                <input id="input-name" class="form-control" name="name" maxlength="255" ng-model="createSetCtrl.data.name" required>
                <span class="help-block" ng-show="configurationSetForm.name.$error.required && !configurationSetForm.name.$pristine">Required field.</span>
              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group">
              <label for="input-product" class="col-sm-2 control-label">Product</label>
              <div class="col-sm-10">
                <select id="input-product" ng-model="createSetCtrl.selectedProductId" ng-change="createSetCtrl.getProductVersions(createSetCtrl.selectedProductId)">
                  <option value=""></option>
                  <option ng-repeat="product in createSetCtrl.products" value="{{ product.id }}" ng-selected="{{ createSetCtrl.selectedProductId == product.id }}">
                    {{ product.name }}
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="input-product-version" class="col-sm-2 control-label">Product Version</label>
              <div class="col-sm-10">
              <select id="input-product-version" ng-model="createSetCtrl.data.productVersionId">
              <option ng-repeat="productVersion in createSetCtrl.productVersions"
                 value="{{ productVersion.id }}" ng-selected="{{ createSetCtrl.data.productVersionId == productVersion.id }}">
                    {{ productVersion.version }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Create" ng-disabled="configurationSetForm.$invalid">
            <input type="reset" class="btn btn-default" value="Clear" ng-click="createSetCtrl.reset(configurationSetForm)">
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
